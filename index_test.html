<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Prueba NFT - Hidrógeno</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js con soporte NFT -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #marca {
        position: fixed;
        bottom: 5px;
        left: 5px;
        font-size: 12px;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 3px 6px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="marca">Yeiner Quiroz Lobo</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;">

      <!-- NFT Marker para Hidrógeno -->
      <a-nft
        type="nft"
        url="markers/bloque0/h"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Objeto de prueba: cubo rojo -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
