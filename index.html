<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Periódica AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Cargando cámara...</div>

  <a-scene
    mindar-image="autoStart: true; uiScanning: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="markers-container"></a-entity>
  </a-scene>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#loading").style.display = "none";
    });

    const container = document.querySelector("#markers-container");

    // Lista de elementos químicos (1–10)
    const elements = [
      {num: 1, sym: "H"},
      {num: 2, sym: "He"},
      {num: 3, sym: "Li"},
      {num: 4, sym: "Be"},
      {num: 5, sym: "B"},
      {num: 6, sym: "C"},
      {num: 7, sym: "N"},
      {num: 8, sym: "O"},
      {num: 9, sym: "F"},
      {num: 10, sym: "Ne"},
    ];

    // Crear dinámicamente cada target
    elements.forEach(el => {
      const marker = document.createElement("a-entity");
      marker.setAttribute("mindar-image", `imageTargetSrc: ./markers/${el.num}${el.sym}.mind`);
      marker.setAttribute("autoStart", "false");

      const plane = document.createElement("a-plane");
      plane.setAttribute("src", `./images/${el.num}${el.sym}.png`);
      plane.setAttribute("position", "0 0 0");
      plane.setAttribute("height", "2");
      plane.setAttribute("width", "2");

      marker.appendChild(plane);
      container.appendChild(marker);
    });
  </script>
</body>
</html>
