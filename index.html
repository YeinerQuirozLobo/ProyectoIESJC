<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Peri칩dica AR - NFT Markers</title>

  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      color: black;
	z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading">游댌 Cargando AR... apunta la c치mara al marcador</div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled: false"
	renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- C치mara -->
    <a-entity camera></a-entity>

    <!-- 1 - Hidr칩geno -->
    <a-nft
      type="nft"
      url="markers/bloque0/h"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <a-image
        src="images/bloque0/h.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1">
      </a-image>
    </a-nft>

  </a-scene>

  <script>
    // Ocultar mensaje de carga cuando la escena est칠 lista
    const loading = document.getElementById('loading');
    document.querySelector('a-scene').addEventListener('loaded', () => {
      loading.style.display = 'none';
    });
  </script>
</body>
</html>
