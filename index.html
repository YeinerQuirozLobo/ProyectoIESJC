<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Periódica AR</title>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .marca-agua {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets/h.mind, targets/he.mind, targets/li.mind, targets/be.mind, targets/b.mind, targets/c.mind, targets/n.mind, targets/o.mind, targets/f.mind;" 
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

    <!-- H -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="images/h.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- He -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="images/he.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- Li -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-image src="images/li.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- Be -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-image src="images/be.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- B -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-image src="images/b.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- C -->
    <a-entity mindar-image-target="targetIndex: 5">
      <a-image src="images/c.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- N -->
    <a-entity mindar-image-target="targetIndex: 6">
      <a-image src="images/n.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- O -->
    <a-entity mindar-image-target="targetIndex: 7">
      <a-image src="images/o.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

    <!-- F -->
    <a-entity mindar-image-target="targetIndex: 8">
      <a-image src="images/f.png" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-image>
    </a-entity>

  </a-scene>

  <div class="marca-agua">Proyecto de la I. E. San José del Citará - Yeiner Quiroz Lobo</div>
</body>
</html>
