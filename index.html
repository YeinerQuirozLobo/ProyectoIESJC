<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Periódica AR - Prueba</title>

  <!-- A-Frame primero -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- Luego MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark">Proyecto de la I. E. San José del Citará - Yeiner Quiroz Lobo</div>

  <!-- Escena AR -->
  <a-scene mindar-image="imageTargetSrc: ./targets/; autoStart: true;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="1H" src="./images/1H.png" />
      <img id="2He" src="./images/2He.png" />
      <img id="3Li" src="./images/3Li.png" />
      <img id="4Be" src="./images/4Be.png" />
      <img id="5B" src="./images/5B.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Elementos -->
    <a-entity mindar-image-target="src: ./targets/1H.mind; targetIndex: 0">
      <a-plane src="#1H" position="0 0 0" height="2" width="2"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="src: ./targets/2He.mind; targetIndex: 0">
      <a-plane src="#2He" position="0 0 0" height="2" width="2"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="src: ./targets/3Li.mind; targetIndex: 0">
      <a-plane src="#3Li" position="0 0 0" height="2" width="2"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="src: ./targets/4Be.mind; targetIndex: 0">
      <a-plane src="#4Be" position="0 0 0" height="2" width="2"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="src: ./targets/5B.mind; targetIndex: 0">
      <a-plane src="#5B" position="0 0 0" height="2" width="2"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
