<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba NFT - Pinball</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador NFT -->
      <a-nft
        type="nft"
        url="markers/pinball/pinball"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Contenido que aparece sobre el marcador -->
        <a-image src="images/pinball.jpg" width="1" height="1"></a-image>
      </a-nft>

      <!-- CÃ¡mara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
